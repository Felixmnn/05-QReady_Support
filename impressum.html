<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impressum – Q-Ready </title>
  <style>
    :root {
      --bg: #0b1220;
      --card: #0c1f44;
      --muted: #9ca3af;
      --text: #e5e7eb;
      --brand: #007bff;
      --radius: 14px;
      --shadow: 0 20px 45px rgba(0,0,0,.35);
    }

    a {
    color: #66b2ff; 
    text-decoration: none; 
    }

    a:hover {
    color: #99ccff; 
    text-decoration: underline;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    .wrap { max-width: 920px; margin: 0 auto; padding: 24px; }

    header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 20px 0; position: sticky; top: 0; backdrop-filter: blur(8px);
    }
    .brand h1 { font-size: 22px; margin: 0; }

    h2 { margin-top: 1.8rem; color: var(--brand); }
    p { color: var(--text); }

    .card { background: var(--card); border-radius: var(--radius); padding: 20px; box-shadow: var(--shadow); margin-bottom: 18px; }
    footer { margin-top: 3rem; font-size: 0.9rem; color: var(--muted); text-align: center; }

    .toggle {
      display: flex; align-items: center;
      gap: 8px; cursor: pointer;
    }
    .toggle input {
      width: 40px; height: 20px; appearance: none;
      background: #444; border-radius: 20px;
      position: relative; outline: none; cursor: pointer;
      transition: background 0.3s;
    }
    .toggle input:checked { background: var(--brand); }
    .toggle input::before {
      content: ''; width: 16px; height: 16px; background: white;
      border-radius: 50%; position: absolute; top: 2px; left: 2px;
      transition: transform 0.3s;
    }
    .toggle input:checked::before { transform: translateX(20px); }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <h1 id="page-title"></h1>
      </div>
      <div class="toggle">
        <span>DE</span>
        <input type="checkbox" id="langToggle" />
        <span>EN</span>
      </div>
    </header>

    <section class="card">
      <p id="intro"></p>
    </section>

    <section class="card">
      <h2 id="provider-title"></h2>
      <p id="provider-text"></p>
    </section>

    <section class="card">
      <h2 id="contact-title"></h2>
      <p>
        Email: <a href="mailto:contact.qready@gmail.com">contact.qready@gmail.com</a>
      </p>
    </section>

    <section class="card">
      <h2 id="disclaimer-title"></h2>
      <p id="disclaimer-text"></p>
    </section>

    <footer id="footer"></footer>
  </div>

  <script>
    const texts = {
      de: {
        pageTitle: "Impressum",
        intro: "Angaben gemäß § 5 TMG:",
        providerTitle: "Entwickler / Anbieter",
        providerText: "Q-Ready <br>Felix Manemann<br>Roseggerstraße 13<br>30178 Hannover<br>Germany",
        contactTitle: "Kontakt",
        disclaimerTitle: "Haftungsausschluss",
        disclaimerText: "Trotz sorgfältiger inhaltlicher Kontrolle übernehmen wir keine Haftung für die Inhalte externer Links. Für den Inhalt der verlinkten Seiten sind ausschließlich deren Betreiber verantwortlich.",
        footer: "© 2025 Q-Ready  – Alle Rechte vorbehalten."
      },
      en: {
        pageTitle: "Imprint",
        intro: "Information in accordance with § 5 TMG:",
        providerTitle: "Developer / Provider",
        providerText: "Q-Ready <br>Felix Manemann<br>Roseggerstraße 13<br>30178 Hannover<br>Germany",
        contactTitle: "Contact",
        disclaimerTitle: "Disclaimer",
        disclaimerText: "Despite careful content control, we assume no liability for the content of external links. The operators of the linked pages are solely responsible for their content.",
        footer: "© 2025 Q-Ready  – All rights reserved."
      }
    };

    const langToggle = document.getElementById('langToggle');
    let currentLang = 'de';

    function updateTexts() {
      const t = texts[currentLang];
      document.getElementById('page-title').textContent = t.pageTitle;
      document.getElementById('intro').textContent = t.intro;
      document.getElementById('provider-title').textContent = t.providerTitle;
      document.getElementById('provider-text').innerHTML = t.providerText;
      document.getElementById('contact-title').textContent = t.contactTitle;
      document.getElementById('disclaimer-title').textContent = t.disclaimerTitle;
      document.getElementById('disclaimer-text').textContent = t.disclaimerText;
      document.getElementById('footer').textContent = t.footer;
    }

    langToggle.addEventListener('change', () => {
      currentLang = langToggle.checked ? 'en' : 'de';
      updateTexts();
    });

    // Initial load
    updateTexts();
  </script>
</body>
</html>

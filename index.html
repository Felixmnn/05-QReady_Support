    // Helper to read nested keys like "faq.q1.q"
    function t(key, lang) {
      return key.split('.').reduce((o, k) => (o ? o[k] : undefined), i18n[lang]) || '';
    }

    function applyI18n(lang) {
      document.documentElement.lang = lang;

      document.title = t('meta.title', lang);
      const metaDesc = document.querySelector('meta[name="description"]');
      if (metaDesc) metaDesc.setAttribute('content', t('meta.desc', lang));
      const ogTitle = document.querySelector('meta[property="og:title"]');
      if (ogTitle) ogTitle.setAttribute('content', t('meta.ogTitle', lang));
      const ogDesc = document.querySelector('meta[property="og:description"]');
      if (ogDesc) ogDesc.setAttribute('content', t('meta.ogDesc', lang));

      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        el.innerHTML = t(key, lang);
      });

      document.querySelectorAll('[data-i18n-attr]').forEach(el => {
        const spec = el.getAttribute('data-i18n-attr');
        spec.split(',').forEach(pair => {
          const [attr, key] = pair.split(':').map(s => s.trim());
          if (attr && key) el.setAttribute(attr, t(key, lang));
        });
      });
    }

    const toggle = document.getElementById('langToggle');
    const stored = localStorage.getItem('omd.lang');
    const initial = stored === 'de' || stored === 'en'
      ? stored
      : (navigator.language && navigator.language.toLowerCase().startsWith('de') ? 'de' : 'en');

    toggle.checked = initial === 'en';
    applyI18n(initial);

    toggle.addEventListener('change', () => {
      const lang = toggle.checked ? 'en' : 'de';
      localStorage.setItem('omd.lang', lang);
      applyI18n(lang);
    });

    document.getElementById('year').textContent = new Date().getFullYear();

    function submitMailto(e){
      e.preventDefault();
      const name = encodeURIComponent(document.getElementById('name')?.value?.trim() || '');
      const email = encodeURIComponent(document.getElementById('email')?.value?.trim() || '');
      const topic = encodeURIComponent(document.getElementById('topic')?.value?.trim() || '');
      const message = encodeURIComponent(document.getElementById('message')?.value?.trim() || '');

      const subject = `Support Anfrage â€“ Q-Ready (${decodeURIComponent(topic || 'Allgemein')})`;
      const body = `Name: ${decodeURIComponent(name)}%0AEmail: ${decodeURIComponent(email)}%0AThema: ${decodeURIComponent(topic)}%0A%0A${decodeURIComponent(message)}`;

      window.location.href = `mailto:contact.qready@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
      return false;
    }
  </script>
